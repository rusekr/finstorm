<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab3"></ion-back-button>
    </ion-buttons>
    <ion-title>Категории</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button expand="block" (click)="openCategoryModal(null)">
      <ion-icon aria-hidden="true" name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Категории</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item-sliding
      *ngFor="let category of categories; index as position; trackBy: trackCategories"
    >
      <ion-item (click)="openCategoryModal(category)">
        <ion-label>
          {{ category.name }}
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="danger" (click)="deleteCategory(position)"
          >Удалить</ion-item-option
        >
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
