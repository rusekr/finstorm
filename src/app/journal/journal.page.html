<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Журнал </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button expand="block" (click)="openTransactionModal(null)">
      <ion-icon aria-hidden="true" name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Журнал</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item-sliding
      *ngFor="let transaction of transactions; index as position; trackBy: trackTransactions"
    >
      <ion-item (click)="openTransactionModal(transaction)">
        <ion-icon
          *ngIf="transaction.type === transactionTypes.INCOME"
          aria-hidden="true"
          name="trending-up-outline"
          slot="start"
          color="success"
        ></ion-icon>
        <ion-icon
          *ngIf="transaction.type === transactionTypes.EXPENSE"
          aria-hidden="true"
          name="trending-down-outline"
          slot="start"
          color="danger"
        ></ion-icon>
        <ion-label>
          {{ transaction.sum }} "{{ transaction.name }}" - {{ transaction.date
          }}
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="danger" (click)="deleteTransaction(position)"
          >Удалить</ion-item-option
        >
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
