<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()">Отмена</ion-button>
    </ion-buttons>
    <ion-title>Добавить транзакцию</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()" [strong]="true">Ок</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-datetime-button datetime="datetime"></ion-datetime-button>
  <ion-segment [(ngModel)]="type" [swipeGesture]="false">
    <ion-segment-button [value]="transactionTypes.EXPENSE">
      <ion-label>Расход</ion-label>
    </ion-segment-button>
    <ion-segment-button [value]="transactionTypes.INCOME">
      <ion-label>Доход</ion-label>
    </ion-segment-button>
  </ion-segment>
  <ion-item>
    <ion-select aria-label="Категории" placeholder="Выберите категории" [multiple]="true" [(ngModel)]="categories">
      <ion-select-option *ngFor="let category of allCategories" [value]="category.id">{{ category.name }}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-input
      label="Наименование"
      labelPlacement="stacked"
      type="text"
      placeholder=""
      [(ngModel)]="name"
    ></ion-input>
  </ion-item>
  <ion-item>
    <ion-input
      label="Сумма"
      labelPlacement="stacked"
      type="number"
      placeholder=""
      [(ngModel)]="sum"
    ></ion-input>
  </ion-item>
</ion-content>

<ion-modal [keepContentsMounted]="true">
  <ng-template>
    <ion-datetime
      id="datetime"
      locale="ru-RU"
      [(ngModel)]="date"
      [showDefaultButtons]="false"
      [firstDayOfWeek]="1"
      [showDefaultButtons]="true"
      cancelText="Отмена"
      doneText="Ок"
    ></ion-datetime>
  </ng-template>
</ion-modal>
