<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()">Отмена</ion-button>
    </ion-buttons>
    <ion-title>Добавить транзакцию</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()" [strong]="true">Ок</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-input
      label="Наименование"
      labelPlacement="stacked"
      type="text"
      placeholder=""
      [(ngModel)]="name"
    ></ion-input>
  </ion-item>
  <ion-item>
    <ion-input
      label="Сумма"
      labelPlacement="stacked"
      type="number"
      placeholder=""
      [(ngModel)]="sum"
    ></ion-input>
  </ion-item>
</ion-content>
